<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="img/pokeball.svg" type="image/x-icon" />
    <title>Fabis Pokedex</title>
  </head>
  <body onload="getPokemonList(), fetchAllPokemon(), toggleSpinner()">
    <header>
      <div class="navbar">
        <div class="logoContainer">
          <img class="logo" src="./img/Pokemon.svg" alt="Pokedexlogo" />
          <img
            class="fontlogo"
            src="./img/pokedexlogo.png"
            onclick="reloadPage()"
            alt="Pokemonlogo"
          />
        </div>
        <div class="searchContainer">
          <input
            id="searchBar"
            class="searchBar"
            type="search"
            placeholder="Search..."
            onkeyup="checkSearch()"
          />
          <button
            id="searchButton"
            onclick="searchPokemon(), toggleSpinner()"
            disabled
          >
            <i>Go!</i>
          </button>
        </div>
      </div>
    </header>

    <section>
      <div class="gallery" id="gallery">Loading...</div>
    </section>

    <div class="buttonContainer">
      <button class="loadingButton left" onclick="showLastPokemon()">
        < 20
      </button>
      <button class="loadingButton right" onclick="showNextPokemon()">
        20 >
      </button>
    </div>
    <footer>
      <div class="footer">
        <div>
          Â© 2024
          <a href="https://github.com/FabianRoeseler" target="_blank"
            >Fabian Roeseler | Github</a
          >
        </div>
        <a href="./legalnotice/legal.html">Legal Notice</a>
      </div>
    </footer>

    <div id="pokemonModal" class="modal">
      <div id="modalContent"></div>
    </div>

    <div id="spinner">
      <div id="spinnerInner">
        <img src="./img/pokeball.svg" class="pokeball lds-hourglass" />
      </div>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
